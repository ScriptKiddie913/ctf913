<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attack Vector</title>
    <style>
      :root { --bg:#0b1020; --card:#131a33; --text:#e6e8ef; --accent:#8ab4ff; }
      * { box-sizing: border-box; }
      body { margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system; }
      a { color: var(--accent); text-decoration: none; }
      .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
      .card { background: var(--card); border-radius: 16px; padding: 1rem; box-shadow: 0 6px 24px rgba(0,0,0,.2); }
      .btn { background: var(--accent); color:#0b1020; padding:.6rem 1rem; border-radius:12px; border:none; cursor:pointer; font-weight:700; }
      .input { width:100%; padding:.6rem .8rem; border-radius:12px; border:1px solid #293253; background:#0f1733; color:var(--text); }
      .grid { display:grid; gap:1rem; }
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      .badge { background:#1d2650; padding:.2rem .6rem; border-radius:999px; font-size:.8rem; }
      .nav { display:flex; gap:1rem; align-items:center; justify-content:space-between; margin-bottom:1rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
